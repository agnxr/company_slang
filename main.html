<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Słownik korpo-mowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
</head>
<body>

    <div class="container">

        <section>

            <h1>Słownik korpo-mowy</h1>
            <h3>Wybierz termin, którego znaczenie chcesz poznać: </h3>

            <form>
                <select class="form-control">
                    <option>ASAP</option>
                    <option>brunch</option>
                    <option> call </option>
                    <option>deadline</option>
                    <option>fokus</option>
                </select>
            </form>


            <div id="meaning">
                <p class="mean"> as soon as possible – jak najszybciej </p>
                <p class="mean"> breakfast + lunch </p>
                <p class="mean"> rozmowa telefoniczna </p>
                <p class="mean"> termin </p>
                <p class="mean"> skupienie </p>

            </div>
        </section>
    </div>


</body>
<script src='js/main.js'></script>
</html>
